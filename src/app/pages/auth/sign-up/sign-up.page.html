<app-header backButton="/auth" title="Regístrar"></app-header>

<ion-content>

  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="onSubmit()" (keypress.enter)="onSubmit()">
      <app-logo></app-logo>

      <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="text"
        label="Nombre">
      </app-custom-input>
      <!-- Validaciones del email -->
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">* El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">* El nombre debe tener al menos 4 caractéres</div>
      </div>

      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Correo">
      </app-custom-input>
      <!-- Validaciones del email -->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">* El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">* El correo es inválido</div>
      </div>

      <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password"
        label="Contraseña">
      </app-custom-input>
      <!-- Validaciones del password-->
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">* La contraseña es requerida</div>
      </div>      

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Regístrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>      
    </form>
  </div>


</ion-content>
