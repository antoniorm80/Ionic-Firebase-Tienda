<app-header backButton="/auth" title="Reestablecer"></app-header>

<ion-content>

  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="onSubmit()" (keypress.enter)="onSubmit()">
      <app-logo></app-logo>
      <p class="ion-text-center">Te enviaremos un correo electrónico para reestablecer tu contraseña.</p>
      <app-custom-input 
        autocomplete="email" 
        icon="mail-outline" 
        [control]="form.controls.email" 
        type="email" 
        label="Correo">
      </app-custom-input>

      <!-- Validaciones del email -->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
        <div *ngIf="form.controls.email.errors?.['required']">* El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">* El correo es inválido</div>
      </div>     
    
      <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>    
    </form>
  </div>
  
 
</ion-content>
